<div class="container">
    <div class="row">
        <form [formGroup]="myForm">
        <div class="card">
            <div class="cart-title my-2 text-center">
                Signup Form
            </div>
        <div class="col-sm-12 col-md-12 my-2 ">
            <input type="text" class="form-control" placeholder="Enter your full name" formControlName="name">
        </div>
        <div class="col-sm-12 col-md-12 my-2">
            <input type="text" class="form-control" placeholder="Enter your email id" formControlName="email">
        </div>
        <div class="col-sm-12 col-md-12 my-2">
            <input type="password" class="form-control" placeholder="Enter password" formControlName="password">
        </div>
        <div class="button btn btn-sm btn-primary my-2" routerLink="/login">Submit</div>
        </div>
        </form>
    </div>
</div>
